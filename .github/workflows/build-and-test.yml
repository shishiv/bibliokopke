name: Build and Test

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies - Main Project
      run: dotnet restore 06_bibliotecaJK/BibliotecaJK.csproj

    - name: Restore dependencies - Test Project
      run: dotnet restore 06_bibliotecaJK.Tests/BibliotecaJK.Tests.csproj

    - name: Build Main Project
      run: dotnet build 06_bibliotecaJK/BibliotecaJK.csproj --configuration Release --no-restore

    - name: Build Test Project
      run: dotnet build 06_bibliotecaJK.Tests/BibliotecaJK.Tests.csproj --configuration Release --no-restore

    - name: Run Unit Tests
      run: |
        dotnet test 06_bibliotecaJK.Tests/BibliotecaJK.Tests.csproj `
          --configuration Release `
          --no-build `
          --verbosity normal `
          --filter "Category=Unit" `
          --collect:"XPlat Code Coverage" `
          --results-directory ./coverage

    - name: Upload Code Coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-coverage
        path: ./coverage/**/*.xml
        retention-days: 30
